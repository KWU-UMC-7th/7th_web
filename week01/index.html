<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1 id="mainHeader">UMC Study Plan</h1>
  <hr>
  <div id="mainContainer">
    <input id="planInput" placeholder="스터디 계획을 작성해보세요!"></input>

    <div id="listContainer">
      <div></div>
      <div class="itemContainer">
        <h2 class="listHeader">해야 할일</h2>
        <ul id="todoList">
          <li id="todoItem">
            <p></p>
            <button class="todoBtn">완료</button>
          </li>
        </ul>
      </div>
      <div class="itemContainer">
        <h2 class="listHeader">해낸 일</h2>
        <ul id="doneList">
        </ul>
      </div>
      <div></div>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
