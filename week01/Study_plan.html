<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Study Plan</title>
    <link rel="stylesheet" href="Study_plan.css" />
    <script src="Study_plan.js" defer></script>
  </head>
  <body>
    <div class="bg">
      <h1 class="logo">UMC Study Plan</h1>
      <hr class="loline" />
      <div class="inputcontainer">
        <input
          type="text"
          id="inputbox"
          placeholder="스터디 계획을 작성해보세요!"
        />
      </div>
      <!-- 해야 할 일, 해낸 일 로고 박스 -->
      <div class="docontainer">
        <div class="left-logo">
          <div class="dologo">
            해야 할 일
            <hr class="doline" />
          </div>
        </div>
        <div class="right-logo">
          <div class="dologo">
            해낸 일
            <hr class="doline" />
          </div>
        </div>
      </div>
      <!-- 해야할 일 추가, 완료,해낸 일 삭제 -->
      <div class="adddocomtainer">
        <div class="left-add">
          <ul class="left-list"></ul>
        </div>
        <div class="right-add">
          <ul class="right-list"></ul>
        </div>
      </div>
    </div>
  </body>
</html>
