<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UMC Study Plan</title>
  <link rel="stylesheet" href="week01.css">
</head>

<body>
  <header>
    <h1 id="navbar">UMC Study Plan</h1>
    <hr>
  </header>

  <main id="main_container">
    <input 
      id="input_component" 
      placeholder="스터디 계획을 작성해보세요!" 
    />

    <div id="list_container">
      <div></div>
      <div class="item_container">
        <h2 class="listbar">해야 할 일</h2>
        <ul id="todo_list">
          <li id="todo_container">
            <p></p>
            <button class="btn">완료</button>
          </li>
        </ul>
      </div>
      <div class="item_container">
        <h2 class="listbar">해낸 일</h2>
        <ul id="done_list">
        </ul>
      </div>
      <div></div>
    </div>
  </main>

  <script src="week01.js"></script>
</body>

</html>
