<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Study Plan</title>
    <!-- CSS 파일 경로 확인 -->
    <link rel="stylesheet" href="./TODOLIST.css">
</head>

<body>
    <div class="container">
        <h1>Study Plan</h1>
        <input type="text" id="taskInput" placeholder="스터디 계획을 적으시오!" />

        <div class="task-container">
            <div class="task-list">
                <h2>해야 할 일</h2>
                <ul id="tasksToDo"></ul>
            </div>
            <div class="task-list">
                <h2>해낸 일</h2>
                <ul id="tasksDone"></ul>
            </div>
        </div>
    </div>

    <!-- JavaScript 파일이 여기서 제대로 연결되어 있는지 확인 -->
    <script src="./TODOLIST(JAVA).js"></script>
</body>

</html>
