<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo list</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 id="title">UMC Study Plan</h1>
        <hr />

        <input type="text" id="input" placeholder="스터디 계획을 작성해보세요!"></input>

        <div class="lists">
            <div class="list">
                <p class="text">해야 할 일</p>
                <ul id="todos">
                </ul>
            </div>

            <div class="list">
                <p class="text">해낸 일</p>
                <ul id="done">

                </ul>
            </div>

        </div>

    </div>



    <script src="index.js"></script>
</body>

</html>
